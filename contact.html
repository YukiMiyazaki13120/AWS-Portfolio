	<!-- mainここから -->
	<main class="main">
    <div class="title">
      <h1>CONTACT</h1>
      <p>お問い合わせ</p>
    </div>
    <div class="map">
      <h2>アクセスマップ</h2>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13168.17606903198!2d132.7151442!3d34.4002271!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35506fd33a2b75e9%3A0x151981c885c6cf2e!2z5bqD5bO25aSn5a2mIOWkp-WtpumZouW3peWtpueglOeptuenkeODu-W3peWtpumDqA!5e0!3m2!1sja!2sjp!4v1714758857698!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact">
      <h2>お問い合わせフォーム</h2>
      <form action="#">
        <dl class="form-area">
          <dt><span class="required">お名前</span></dt>
          <dd><input class="input-text" type="text" name="name" required></dd>
          <dt><span class="required">メールアドレス</span></dt>
          <dd><input class="input-text" type="email" name="email" required></dd>
          <dt>お電話番号</dt>
          <dd><input class="input-text" type="tel" name="tel"></dd>
          <dt>お問い合わせ種別</dt>
          <dd>
            <select class="select-box" name="genru">
              <option value="作成物について" selected>作成物について</option>
              <option value="研究について">研究について</option>
              <option value="サークルについて">サークルについて</option>
            </select>
          </dd>
          <dt><span class="required">お問い合わせ内容</span></dt>
          <dd><textarea class="message" name="message" required></textarea></dd>
        </dl>
        <p class="confirm-text">ご入力内容をご確認の上，お間違いがなければ[submit]ボタンを押してください．</p>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </main>
